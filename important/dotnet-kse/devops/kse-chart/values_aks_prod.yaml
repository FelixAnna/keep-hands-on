# Default values for dlw-helm.  (for local test)
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replica:
  min: 1
  #desired: 2
  max: 3

# namespace: dlw-dev
serviceAccount: 
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "kse-service-account"

config:
  awsKeyId: awsKeyIdPlaceHolder
  awsSecretKey: awsSecretKeyPlaceHolder
  region: ap-southeast-1
  profile: prod ## get dev config, do not use consul
  connectionString: connPlaceHolder

quota:
  requests:
    cpu: "3"
    memory: 3Gi
  limits:
    cpu: "4"
    memory: 4Gi

ingress:
  ingressClassName: nginx
  dnsName: api-prod-kse.metadlw.com
  dnsIdpName: idp-prod-kse.metadlw.com
  issuer: letsencrypt-prod ## letsencrypt-prod
  server: https://acme-v02.api.letsencrypt.org/directory ## https://acme-v02.api.letsencrypt.org/directory
  email: yuecnu@hotmail.com  ## need real email address

applications:
  - name: idp
    port: 80
    image: hssdevacr.azurecr.io/kse-idp-api:imageVersion
    resources:
      requests:
        memory: 512Mi
        cpu: "256m"
      limits:
        memory: 1024Mi
        cpu: "512m"
  - name: user
    port: 80
    image: hssdevacr.azurecr.io/kse-user-api:imageVersion
    resources:
      requests:
        memory: 64Mi
        cpu: "64m"
      limits:
        memory: 128Mi
        cpu: "128m"
  - name: cart
    port: 80
    image: hssdevacr.azurecr.io/kse-cart-api:imageVersion
    resources:
      requests:
        memory: 64Mi
        cpu: "64m"
      limits:
        memory: 128Mi
        cpu: "128m"
  - name: order
    port: 80
    image: hssdevacr.azurecr.io/kse-order-api:imageVersion
    resources:
      requests:
        memory: 64Mi
        cpu: "64m"
      limits:
        memory: 128Mi
        cpu: "128m"

  - name: product
    port: 80
    image: hssdevacr.azurecr.io/kse-product-api:imageVersion
    resources:
      requests:
        memory: 256Mi
        cpu: "64m"
      limits:
        memory: 512Mi
        cpu: "128m"