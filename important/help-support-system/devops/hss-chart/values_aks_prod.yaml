# Default values for dlw-helm.  (for local test)
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replica:
  min: 1
  #desired: 2
  max: 3

# namespace: dlw-dev
serviceAccount: 
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "hss-service-account"

config:
  profile: Production ## get dev config, do not use consul
  connectionString: connPlaceHolder

quota:
  requests:
    cpu: "3"
    memory: 3Gi
  limits:
    cpu: "4"
    memory: 4Gi

ingress:
  ingressClassName: nginx
  dnsName: api-prod-hss.metadlw.com
  dnsIdpName: idp-prod-hss.metadlw.com
  dnsDemoName: demo-prod-hss.metadlw.com
  issuer: letsencrypt-prod ## letsencrypt-prod
  server: https://acme-v02.api.letsencrypt.org/directory ## https://acme-v02.api.letsencrypt.org/directory
  email: Felix_Yu@epam.com  ## need real email address

applications:
  - name: user
    port: 80
    image: hssdevacr.azurecr.io/hss-user-api:imageVersion
    resources:
      requests:
        memory: 64Mi
        cpu: "64m"
      limits:
        memory: 128Mi
        cpu: "128m"
  - name: message
    port: 80
    image: hssdevacr.azurecr.io/hss-message-api:imageVersion
    resources:
      requests:
        memory: 64Mi
        cpu: "64m"
      limits:
        memory: 128Mi
        cpu: "128m"
  - name: hub
    port: 80
    image: hssdevacr.azurecr.io/hss-hub-api:imageVersion
    resources:
      requests:
        memory: 256Mi
        cpu: "256m"
      limits:
        memory: 256Mi
        cpu: "256m"
  - name: signalrdemo
    port: 80
    image: hssdevacr.azurecr.io/hss-signalrdemo-api:imageVersion
    resources:
      requests:
        memory: 128Mi
        cpu: "128m"
      limits:
        memory: 128Mi
        cpu: "128m"
  - name: idp
    port: 80
    image: hssdevacr.azurecr.io/hss-idp-api:imageVersion
    resources:
      requests:
        memory: 128Mi
        cpu: "128m"
      limits:
        memory: 128Mi
        cpu: "128m"
