# Default values for dlw-helm.  (for local test)
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replica:
  min: 1
  #desired: 2
  max: 3

# namespace: dlw-dev
serviceAccount: 
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "hss-service-account"

config:
  awsKeyId: ==
  awsSecretKey: ==
  region: ap-southeast-1
  profile: local ## get dev config, do not use consul

quota:
  requests:
    cpu: "2"
    memory: 2Gi
  limits:
    cpu: "4"
    memory: 4Gi

ingress:
  ingressClassName: nginx

applications:
  - name: user
    port: 8181
    image: yufelix/hss-user-api:1.0.0
    resources:
      requests:
        memory: 64Mi
        cpu: "64m"
      limits:
        memory: 128Mi
        cpu: "128m"
  - name: hub
    port: 8282
    image: yufelix/hss-hub-api:1.0.0
    resources:
      requests:
        memory: 64Mi
        cpu: "64m"
      limits:
        memory: 128Mi
        cpu: "128m"
  - name: idp
    port: 8383
    image: yufelix/hss-idp-api:1.0.0
    resources:
      requests:
        memory: 64Mi
        cpu: "64m"
      limits:
        memory: 128Mi
        cpu: "128m"
